<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SheetVisualizer for LHRPG</title>
		<link rel="stylesheet" href="../../css/foundation.css" />
		<link rel="stylesheet" href="../../css/app.css" />
	</head>

	<body>
		<div class="grid-container">
			<div class="grid-x grid-padding-x">
				<div class="large-10 medium-10 small-10 cell">
					<a href="/"><img src="../../img//head_logo.png" /></a>
				</div>
				<div class="large-2 medium-2 small-2 cell"></div>
			</div>
			<hr />
			<div class="grid-x grid-padding-x">
				<div class="large-7 medium-7 small-7 cell">
					<div style="position: fixed">
						<canvas id="area-frame-background" width="410" height="800" style="position: absolute; top: 10px; left: 0; border-style: groove"></canvas>
						<canvas id="area-frame" width="410" height="472" style="position: absolute; top: 10px; left: 0"></canvas>
					</div>
				</div>
				<div class="large-5 medium-5 small-5 cell">
					<h6>エリア</h6>
					<input id="area-name" type="text" onfocus="this.select();" />
					<h6>サーバー</h6>
					<textarea id="server-name" style="resize: vertical" onfocus="this.select();"></textarea>
					<h6>ゾーン</h6>
					<textarea id="zone-name" style="resize: vertical" onfocus="this.select();"></textarea>
					<h6>区分</h6>
					<textarea id="prop-info" style="resize: vertical" onfocus="this.select();"></textarea>
					<h6>その他</h6>
					<textarea id="other-info" style="resize: vertical; height: 114px" onfocus="this.select();"></textarea>
					<h6>イベント</h6>
					<textarea id="event-info" style="resize: vertical" onfocus="this.select();"></textarea>
					<h6>カラーテーマ</h6>
					<select style="height: 2.4375rem; font-size: 1rem; margin: 0 0 1rem" id="color-theme">
						<option value="default">デフォルト</option>
						<option value="guardianSilver">ガーディアンシルバー</option>
						<option value="samuraiBlood">サムライブラッド</option>
						<option value="monkFire">モンクファイア</option>
						<option value="clericGold">クレリックゴールド</option>
						<option value="druidMoss">ドルイドモス</option>
						<option value="priestObsidian">カンナギオブシディアン</option>
						<option value="assassinAsh">アサシンアッシュ</option>
						<option value="swashbucklerSky">スワッシュバックラースカイ</option>
						<option value="bardCobalt">バードコバルト</option>
						<option value="sorcererRouge">ソーサラールージュ</option>
						<option value="samonerEmerald">サモナーエメラルド</option>
						<option value="enchanterIris">エンチャンターアイリス</option>
					</select>
					<h6>透過率</h6>
					<div class="expanded button-group" id="transparent-rates">
						<button class="button hollow" value="00">0%</button>
						<button class="button hollow" value="40">25%</button>
						<button class="button hollow" value="80">50%</button>
						<button class="button" value="C0">75%</button>
						<button class="button hollow" value="FF">100%</button>
					</div>
					<button class="button" id="download">ダウンロード</button>
				</div>
			</div>
		</div>
		<script src="../../js/vendor/jquery.js"></script>
		<script src="../../js/vendor/what-input.js"></script>
		<script src="../../js/vendor/foundation.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-6/js/6-1-6.js"></script>
		<script src="app.js"></script>
	</body>
</html>
